<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div id="bmi-box">
            <div id="bmi-calculater">
            <h2 style="text-align: center; margin-bottom: 50px;">BMI Calculater</h2>
        
            <div class="row">
                <div class="col-md-3">
                    <p>Weight (KG)</p>
                </div>

                <div class="col-md-6">
                    <input class="form-control" id="weight" type="number">
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <p>Height (M)</p>
                </div>

                <div class="col-md-6">
                    <input class="form-control" id="height" type="number">
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block" id="button" type="number" onclick="BMI();">Calculate</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger btn-block" id="button" type="number" onclick="Reset();">Reset</button>
                </div>
            </div>

            </div>

            <div id="bmi-result">
                <div class="row">
                        <div class="col-md-12">
                            <p id="result">0.00</p>
                            <p id="result-statu">Empty</p>
                        </div>
                </div>
            </div>
       

        <div class="bmi-info">
            <div class="row">
                <div class="col-md-3" id="first">
                    <p> < 18.5 </p>
                    <p>Under Weight</p>
                </div>
                <div class="col-md-3" id="second">
                    <p> 18.5-25 </p>
                    <p>Normal</p>
                </div>
                <div class="col-md-3" id="third">
                    <p> 25-30 </p>
                    <p>Over Weight</p>
                </div>
                <div class="col-md-3" id="fourth">
                    <p> 30 > </p>
                    <p>Obese</p>
                </div>

            </div>
        </div>

    </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
